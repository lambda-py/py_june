{% extends 'base.html' %}
{% load i18n %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block body %}
<div class="login-page">
  <div class="row center">
    <h2>{% trans "Login" %}</h2>
    <div class="row center login-window">
      <form method="post" class="login-form">
        {% csrf_token %}
        {% crispy form %}
      </form>
      <p>OR</p>
      <div>
        <a href="{% provider_login_url 'github' %}">
        <span>Login with GitHub</span></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
